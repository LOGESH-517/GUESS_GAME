<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS AND WIN</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="image"><img id="image-1" src="./assets/background image.jpg" alt=""></div>
        <div id="image-3"><img id="image-4" src="./assets/grey background.jpg" alt=""></div>
        <div id="content">
            <h1 id="title">GUESSER</h1><br><br>
            <h3 id="heading">Guess the number between 1 - 100	&#129300;</h3><br>
            <label id="textLabel">Enter the number:
                <input type="number" placeholder="ENTER" id="textBox" max="100" min="0">
            </label><br><br>
            <button type="submit" class="button" id="checkButton">CHECK</button>
           <div id="digit"><br>
            <h4 id="attemptsLabel">NO. OF ATTEMPTS: <span id="attemptCount">10</span></h4>
        </div>
        <div id="message"></div>
        </div>
    </div>
    <script src="./game.js"></script>
</body>
</html>
